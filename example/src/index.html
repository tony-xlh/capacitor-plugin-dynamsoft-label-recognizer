<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>webpack starterkit</title>
  <script type="module">
    import { defineCustomElements } from 'https://cdn.jsdelivr.net/npm/viewfinder-component/dist/esm/loader.js';
    defineCustomElements();
  </script>
  <meta name="description" content="A light foundation for your next frontend project based on webpack.">
  <style>
    view-finder {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      position: fixed;
      --scan-line-color:orange;
      --scan-rect-color:orange;
      visibility: inherit;
      z-index: 998;
    }

    .transparentViewFinder {
      --scan-line-color:orange;
      --scan-rect-color:transparent;
    }
  </style>
</head>
<body>
  <div id="initilization-status">
    Initializing...
  </div>
  <div id="main">
    <h1>Dynamsoft Label Recognizer example</h1>
    Use case: 
    <select class="use-case">
      <option>General</option>
      <option>MRZ</option>
    </select>
    <br/>
    <p>Load an image and recognize:</p>
    <input type="file" class="decode-image-file" accept=".jpg,.jpeg,.png,.bmp" />
    <br/>
    <p>Capture from the camera and recognize: </p>
    <button class="start-camera">Start Camera</button>
    <input type="checkbox" id="livemode" name="livemode" checked>
    <label for="livemode">Live Scan</label>
    <div id="status"></div>
    <br/>
    <img class="targetImg"/>
    <ol class="result-list"></ol>
  </div>
  <div id="camera-container">
    <button class="capture-button">Capture</button>
    <view-finder 
      width="1280"
      height="720"
      left="320"
      right="960"
      top="180"
      bottom="540"
      preserve-aspect-ratio="xMidYMid slice">
    </view-finder>
  </div>
  <div id="modal" class="modal-window">
    <div class="overflow">
      <pre id="result"></pre>
    </div>
    <button id="correctButton">Correct</button>
    <button id="rescanButton">Rescan</button>
  </div>
</body>
</html>
